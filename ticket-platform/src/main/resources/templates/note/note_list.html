<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/fragments :: head">
	</div>
</head>

<body>
	<!-- HEADER -->
	<header>
			<div th:replace="fragments/fragments :: header">
			</div>
		</header>

	<!--MAIN -->
	<main>
		<section>
			<div class="container mt-5">
				<div class="row">
					<div class=" col-lg-9 mt-1">
						<div class="col-12 mb-2	d-flex justify-content-center">
							<h1>Lista note ticket</h1><!-- <h1 th:text="${ticket.title}"></h1>-->
						</div>
						<div class="col-12">
							<div th:if="${availableToFillIn}">
								<table id="table-1" class="table table-striped" th:unless="${notesList.isEmpty()}">
									<thead>
										<tr>
											<th>NOTA</th>
											<th>AUTORE</th>
											<th>DATA</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="note : ${notesList}">
											<td th:text="${note.description}"></td>
											<td th:text="${note.author}"></td>
											<td th:text="${note.date}"></td>
											<td>
												<a th:href="@{/notes/datanote/{id}(id =${note.id})}">
													<span>Visualizza</span>
												</a>
											</td>
										</tr>
									</tbody>
								</table>
								<div th:if="${notesList.isEmpty()}">
									<h1>La lista note Ã¨ vuota</h1>
								</div>
							</div>
							<div th:if="${!availableToFillIn}">
								<h1>Questa lista note non puoi vederla</h1>
							</div>
						</div>
				</div>
			</div>
		</section>
	</main>
	
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
