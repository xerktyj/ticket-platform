<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head>
		<div th:replace="fragments/fragments :: head">
		</div>
	</head>
</head>

<body>

	<header>
		<div th:replace="fragments/fragments :: header">
		</div>
	</header>

	<main>
		<section>
			<div class="container mt-5">
				<div class="row">
					<div class=" col-lg-12 mt-1">
						<div class="col-12 mb-4	d-flex justify-content-center">
							<h1>Aggiugi Categoria</h1>
						</div>
						<form id="form-category" th:object="${category}"
							th:action="${addMode} ? @{/categories/addcategory} : @{/categories/editcategory/{id} (id=${category.id})}"
							method="post">
							<div class="col-12">
								<label for="name"> Name </label>
								<input type="text" id="name" placeholder="name" th:field="*{name}"
									th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
									<ul>
										<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
									</ul>
								</div>
							</div>
							<div th:if="${addMode}">
								<button class="mt-2" type="submit">Aggiungi</button>
							</div>
							<div th:if="${!addMode}">
								<button class="mt-2" type="submit">Modifica</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</section>
	</main>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
