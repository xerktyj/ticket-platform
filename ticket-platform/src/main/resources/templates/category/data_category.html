<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<head>
		<div th:replace="fragments/fragments :: head">
		</div>
	</head>
</head>

<body>

	<header>
		<div th:replace="fragments/fragments :: header">
				</div>
	</header>

<main>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class=" col-lg-12 mt-1">
					<div class="col-12 mb-2	d-flex justify-content-center">
						<h1>Categoria</h1>
					</div>
					<div class="col-12" th:if="${category != null}">
						<div class="card mb-4">
							<h3>Nome: </h3> <span th:text="${category.name}"> </span>
						</div>
						<div>
							<h5>Modifica Categoria</h5>
							<a th:href="@{/categories/editcategory/{id} (id=${category.id})}" class="btn btn-primary mb-2">Modifica</a>
							<div>
								<form th:action="@{/categories/deletecategory/{id} (id=${category.id})}" method="post">
									<button class="btn btn-danger" type="submit"
										th:data-confirm-delete="|Sei sicuro di voler cancellare questa categoria?|"
										onclick="if(!confirm(this.getAttribute('data-confirm-delete')))return false">Delete</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<div th:if="${deleteCorrect}">
						<h1>Hai cancellato correttamente la categoria</h1>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
